<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Characters & Maps</title>
    <link rel="stylesheet" href="Characters&Maps.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="Characters&Maps.js" defer></script>
</head>
<body>

    <div class="container">
        <!-- Left Side -->
        <div class="left-side">
            <h2>Characters</h2>
            <div class="image-container">
                <img src="image1.jpg" alt="Character 1" class="left-image" data-target="version1">
                <p>Character 1</p>
            </div>
            <div class="image-container">
                <img src="image2.jpg" alt="Character 2" class="left-image" data-target="version2">
                <p>Character 2</p>
            </div>
            <div class="image-container">
                <img src="image3.jpg" alt="Character 3" class="left-image" data-target="version3">
                <p>Character 3</p>
            </div>
        </div>

        <!-- Right Side (Initially Hidden) -->
        <div class="right-side">
            <div id="version1" class="right-content version1">
                <h2>Maps - Version 1</h2>
                <div class="image-container">
                    <img src="map1.jpg" alt="Map 1">
                    <p>Map 1</p>
                </div>
                <div class="image-container">
                    <img src="map2.jpg" alt="Map 2">
                    <p>Map 2</p>
                </div>
                <div class="image-container">
                    <img src="map3.jpg" alt="Map 3">
                    <p>Map 3</p>
                </div>
            </div>

            <div id="version2" class="right-content version2">
                <h2>Maps - Version 2</h2>
                <div class="image-container">
                    <img src="map1.jpg" alt="Map 1">
                    <p>Map 1</p>
                </div>
                <div class="image-container">
                    <img src="map2.jpg" alt="Map 2">
                    <p>Map 2</p>
                </div>
                <div class="image-container">
                    <img src="map3.jpg" alt="Map 3">
                    <p>Map 3</p>
                </div>
            </div>

            <div id="version3" class="right-content version3">
                <h2>Maps - Version 3</h2>
                <div class="image-container">
                    <img src="map1.jpg" alt="Map 1">
                    <p>Map 1</p>
                </div>
                <div class="image-container">
                    <img src="map2.jpg" alt="Map 2">
                    <p>Map 2</p>
                </div>
                <div class="image-container">
                    <img src="map3.jpg" alt="Map 3">
                    <p>Map 3</p>
                </div>
            </div>
        </div>

    </div>

</body>
</html>
