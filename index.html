<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Box Fill Example</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <style>
    .container {
      display: flex;
      justify-content: space-around;
    }
    .box {
      width: 50px;
      height: 50px;
      border: 1px solid black;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 5px;
      font-size: 24px;
      cursor: pointer;
    }
    .left-boxes, .right-boxes, .center-box {
      margin: 10px;
    }
  </style>
</head>
<body>

  <div class="container">
    <!-- Left side empty boxes -->
    <div class="left-boxes">
      <div class="box left" data-index="0"></div>
      <div class="box left" data-index="1"></div>
      <div class="box left" data-index="2"></div>
    </div>

    <!-- Center box (initially hidden) -->
    <div class="center-box" style="display:none;">
      <div class="box center"></div>
    </div>

    <!-- Right side boxes with letters -->
    <div class="right-boxes">
      <div class="box right" data-letter="A">A</div>
      <div class="box right" data-letter="B">B</div>
      <div class="box right" data-letter="C">C</div>
      <div class="box right" data-letter="D">D</div>
      <div class="box right" data-letter="E">E</div>
    </div>
  </div>

  <script src="index.js"></script>
</body>
</html>
